services:
  web:
    build: .
    container_name: automation-joy
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - webnet

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: automation-joy-api
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    networks:
      - webnet

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - webnet

networks:
  webnet:

volumes:
  caddy_data:
  caddy_config:
